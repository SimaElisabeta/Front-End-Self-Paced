<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligning Block - QUIZ TEST</title>

    <!-- 
        
    -->

    <style>
        div {
            border: 1px solid red;
            padding: 20px;
        }

        .container {
            text-align: right;
            width: 50%;
        }

        .container div {
            display: inline-block;
            text-align: center;
            width: 25%;
        }
    </style>
</head>

<body>
    <div class="container">
        inside div
        <div>container of nested div</div>
    </div>
</body>

</html>
