<!-- Notation <!DOCTYPE html> specifies the browser according to which standard to display the document (HTML5). -->
<!DOCTYPE html>

<!-- Attribute lang inside a tag <html> specifies that the main content of the page is in English. -->
<html lang="en">
  <!-- <head> - contains information, which browser requests for correct work of the page. This information is not visible to users. -->
  <head>
    <meta charset="UTF-8" />

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> allows browser to scale pages correctly. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <title> sets tab name of the page in browser.  -->
    <title>Document</title>
  </head>

  <!-- <body> here there are visible elements to user -->
  <body></body>
</html>
